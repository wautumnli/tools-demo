// 构建
buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

// 所有项目所配置
allprojects {
    group project_group
    version project_version

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}

// 子项目配置
subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        mavenCentral()
    }
}